unbind-key C-b
set -g prefix `
bind-key ` send-prefix

unbind-key M-Up
unbind-key M-Down
unbind-key M-Left
unbind-key M-Right

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# set -g default-terminal "screen-256color"
set -g default-terminal "xterm-screen-256color"
set -g history-limit 9999
set-window-option -g xterm-keys on

unbind %
bind | split-window -h
bind - split-window -v

unbind r
bind r source-file ~/.tmux.conf \; display-message "source-file done"

bind M source-file ~/.tmux/main.conf

# Set status bar
set-option -g status-bg black
set-option -g status-fg white
set-option -g status-attr bright 
set-option -g status-left-fg blue 
#set-option -g status-right-attr white

# Set current window
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg colour246
#set-window-option -g window-status-current-attr bright

# Set window
set-window-option -g window-status-fg white
set-window-option -g window-status-attr dim 

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# Automatically set window title
set-window-option -g automatic-rename on
